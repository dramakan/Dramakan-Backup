<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Video Dramas - DramaKan</title> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="indexstyle.css">
    <style>
        body { padding-bottom: 70px; }
        .category-header { padding: 40px 0; text-align: center; }
        .category-title { font-size: 2.5rem; font-weight: 700; }
        .category-title span { color: var(--primary-color); }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="container"><a href="index.html" class="logo">Drama<span>Kan</span></a></div>
    </header>

    <main class="container">
        <section class="category-header">
            <h1 class="category-title"><span>Prime Video</span> Dramas</h1>
        </section>
        <div id="platform-grid" class="drama-grid"></div>
    </main>

    <script>
        async function loadDramas() {
            const grid = document.getElementById('platform-grid');
            try {
                const response = await fetch('dramas.json');
                const allDramas = await response.json();
                
                // CHANGE 'prime' TO MATCH THE PLATFORM KEY IN YOUR JSON
                const filtered = allDramas.filter(d => d.platform === "prime");
                
                if (filtered.length === 0) {
                    grid.innerHTML = `<p style="text-align:center; width:100%;">Coming Soon!</p>`;
                    return;
                }
                
                grid.innerHTML = filtered.map(drama => `
                    <a href="${drama.link}" class="drama-card">
                        <div class="drama-card-img"><img src="${drama.img}" alt="${drama.title}"></div>
                        <div class="drama-card-info">
                            <h3 class="drama-card-title">${drama.title}</h3>
                            <p class="drama-card-meta">${drama.type}</p>
                        </div>
                    </a>
                `).join('');
            } catch (e) { grid.innerHTML = `<p>Error loading content.</p>`; }
        }
        window.onload = loadDramas;
    </script>
</body>
</html>
