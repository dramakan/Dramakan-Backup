<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korean Dramas - DramaKan</title>
    <link rel="icon" type="image/png" href="favicon.png" sizes="48x48">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --primary-color: #8A2BE2;
            --background-color: #0B0C10;
            --surface-color: #1A1A1D;
            --text-color: #F5F5F5;
            --text-muted-color: #a0a0a0;
            --border-color: #2c2c34;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--background-color); color: var(--text-color); padding-bottom: 70px; }
        a { text-decoration: none; color: inherit; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 15px; }
        
        .main-header { background-color: rgba(11, 12, 16, 0.9); padding: 15px 0; position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid var(--border-color); }
        .logo { font-size: 1.8rem; font-weight: 700; }
        .logo span { color: var(--primary-color); }

        .category-header { padding: 40px 0; text-align: center; }
        .category-title { font-size: 2.5rem; font-weight: 700; }
        .category-title span { color: var(--primary-color); }

        .drama-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; }
        .drama-card { background-color: var(--surface-color); border-radius: 8px; overflow: hidden; transition: 0.3s; }
        .drama-card:hover { transform: translateY(-5px); }
        .drama-card-img img { width: 100%; aspect-ratio: 2/3; object-fit: cover; }
        .drama-card-info { padding: 12px; }
        .drama-card-title { font-size: 0.95rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        @media (max-width: 992px) {
            .drama-grid { grid-template-columns: repeat(2, 1fr); gap: 12px; }
        }

        .mobile-footer-nav { position: fixed; bottom: 0; left: 0; width: 100%; height: 60px; background: var(--surface-color); border-top: 1px solid var(--border-color); display: flex; justify-content: space-around; align-items: center; z-index: 2000; }
        .mobile-nav-item { display: flex; flex-direction: column; align-items: center; color: var(--text-muted-color); font-size: 11px; }
        .mobile-nav-item i { font-size: 18px; margin-bottom: 4px; }
        .mobile-nav-item.active { color: var(--primary-color); }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="container"><a href="index.html" class="logo">Drama<span>Kan</span></a></div>
    </header>

    <main class="container">
        <section class="category-header">
            <h1 class="category-title"><span>Korean</span> Dramas</h1>
        </section>
        <div id="korean-grid" class="drama-grid">
            </div>
    </main>

    <script>
        async function loadKoreanDramas() {
            const grid = document.getElementById('korean-grid');
            
            try {
                // Fetch the central database
                const response = await fetch('dramas.json');
                if (!response.ok) throw new Error("Failed to load data");
                
                const allDramas = await response.json();
                
                // Filter only for Korean dramas
                const koreanDramas = allDramas.filter(d => d.type === "K-Drama");
                
                // Render them to the grid
                grid.innerHTML = koreanDramas.map(drama => `
                    <a href="${drama.link}" class="drama-card">
                        <div class="drama-card-img">
                            <img loading="lazy" src="${drama.img}" alt="${drama.title}">
                        </div>
                        <div class="drama-card-info">
                            <h3 class="drama-card-title">${drama.title}</h3>
                        </div>
                    </a>
                `).join('');
                
            } catch (error) {
                console.error("Error loading dramas:", error);
                grid.innerHTML = `<p style="text-align:center; width:100%;">Error loading dramas. Please check your JSON file.</p>`;
            }
        }

        function checkLoginStatus() {
            const userString = localStorage.getItem('dramaKanUser');
            if (userString) {
                const user = JSON.parse(userString);
                if (user.isLoggedIn) {
                    document.getElementById('mobile-profile-label').querySelector('span').textContent = "Profile";
                    document.getElementById('mobile-profile-label').href = "profile.html";
                }
            }
        }

        window.onload = () => {
            loadKoreanDramas();
            checkLoginStatus();
        };
    </script>
</body>
</html>
